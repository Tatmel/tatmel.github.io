<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="build/css/style.min.css">
    <title>Fashion</title>
</head>
<body>
    <header class="header">

        <div class="header__social">
            <div class="container">

                <div class="social">
                    <address class="social__contacts">
                        <div class="contacts__item">
                            <img class="contacts__icon" src="src/img/social/1.png" alt="telephone icon">
                            <p>7685004323</p>
                        </div>
                        <div class="contacts__item">
                            <img class="contacts__icon" src="src/img/social/2.png" alt="email icon">
                            <p>info@peterson.com</p>
                        </div>
                    </address>
                    <div class="social__icons">
                        <a class="icons__link" href="#" target="_blank">
                            <img src="src/img/social/facebook.png" alt=" facebook icon">
                        </a>
                        <a class="icons__link" href="#" target="_blank">
                            <img src="src/img/social/twitter.png" alt="twitter icon">
                        </a>
                        <a class="icons__link" href="#" target="_blank">
                            <img src="src/img/social/googleplus.png" alt="google plus icon">
                        </a>
                    </div>
                </div>

            </div><!--/.container-->
        </div><!--/.header__top-->

        <div class="header__menu">
            <div class="container">

                <div class="menu">
                    <div class="menu__logo">
                        <img src="/src/img/logo.png" alt="fashion logo">
                    </div>
                    <nav class="menu__nav">
                        <a href="#" class="nav__link">home</a>
                        <a href="#" class="nav__link">about</a>
                        <a href="#" class="nav__link">pages</a>
                        <a href="#" class="nav__link">blog</a>
                        <a href="#" class="nav__link">gallery</a>
                        <a href="#" class="nav__link">contacts</a>
                    </nav>
                    <div class="menu__search">
                        <input type="search" placeholder="your search">
                    </div>
                </div>

            </div><!--/.container-->
        </div><!--/.header__menu-->

        <div class="header__welcome">
            <div class="container">
                <div class="welcome">
                    <div class="welcome__item">
                        <h1 class="welcome__title">Peterson</h1>
                        <h2 class="welcome__subtitle">Fresh gallery</h2>
                        <p class="welcome__text">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour.use a passage of Lorem Ipsum.</p>
                    </div>
                </div>
            </div><!--/.container-->
        </div><!--/.header__welcome-->
    </header>
</body>
</html>
